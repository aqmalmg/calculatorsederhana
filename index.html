<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
  <div>
    <H1>Calculator Sederhana</H1>
  </div>
  <div class="calculatorPlus">
    <label id="myPlusLabel">Menjumlahkan</label>
    <input type="number" id="myPlusNum1" style="font-size: 18px;">
    <label>+</label>
    <input type="number" id="myPlusNum2" style="font-size: 18px;">
    <button type="button" id="myPlusButton">===</button>
    <label id="myPlusHasilLabel">Hasilnya adalah</label>
  </div>
  <div class="calculatorMinus">
    <label id="myMinusLabel">Pengurangan</label>
    <input type="number" id="myMinusNum1" style="font-size: 18px;">
    <label>-</label>
    <input type="number" id="myMinusNum2" style="font-size: 18px;">
    <button type="button" id="myMinusButton">===</button>
    <label id="myMinusHasilLabel">Hasilnya adalah</label>
  </div>
  <div class="calculatorKali">
    <label id="myKaliLabel">Perkalian</label>
    <input type="number" id="myKaliNum1" style="font-size: 18px;">
    <label>x</label>
    <input type="number" id="myKaliNum2" style="font-size: 18px;">
    <button type="button" id="myKaliButton">===</button>
    <label id="myKaliHasilLabel">Hasilnya adalah</label>
  </div>
  <div class="calculatorSubstract">
    <label id="mySubstractLabel">Pembagian</label>
    <input type="number" id="mySubstractNum1" style="font-size: 18px;">
    <label>/</label>
    <input type="number" id="mySubstractNum2" style="font-size: 18px;">
    <button type="button" id="mySubstractButton">===</button>
    <label id="mySubstractHasilLabel">Hasilnya adalah</label>
  </div>
  <script src='index.js'></script>
</body>
</html>
